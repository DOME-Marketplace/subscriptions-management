<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Manager</title>
    <link rel="icon" type="image/png" href="media/dome_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- TOP NAVBAR -->
    <nav class="top-navbar">
        <div class="nav-left">
            <a href="index.html">
                <img src="media/dome-logo.svg" class="logo" alt="Logo" />
            </a>
            <!-- <h1 class="app-title">Subscription Manager</h1> -->
        </div>

        <div class="nav-right">
            <!-- <span id="user-greeting"><i class="fa-solid fa-user"></i> <strong id="user-name" class="user-name"></strong> </span> -->
             <span id="user-greeting">
                <span class="user-badge">
                    <i class="fa-solid fa-user"></i>
                    <span id="user-name" class="user-name"></span>
                </span>
            </span>
            <!-- <button id="logoutBtn" class="logout">LOGOUT</button> -->
            <!-- <button id="logoutBtn" class="logout"> <i class="fa-solid fa-arrow-right-from-bracket"></i> LOGOUT</button> -->
        </div>
    </nav>

    <div class="page-title">
        Subscriptions Management
    </div>

    <div class="layout">
        <!-- SIDEBAR ORGANIZATIONS -->
        <aside class="sidebar">
            <h2>Organizations</h2>
            <div id="org-list" class="org-list">
                <!-- Organizations loaded via JS -->
            </div>
        </aside>

        <!-- DETAILS -->
        <main class="main">
            <div id="org-header" class="org-header"></div>

            <div class="subscriptions-container" id="subscriptions-container">
                <!-- LEFT PANEL: Subscription Details -->
                <div class="subscriptions-left">
                    <div id="details-panel" class="details-panel">
                        <!-- Details loaded via JS -->
                         <p> Click on an organization to show its subscriptions.</p>
                    </div>
                </div>
            
                <!-- RIGHT PANEL: Assign Plan -->
                <div class="subscriptions-right" id="assign-plan-panel" style="display:none;">
                    <h3 class="section-title">Assign New Subscription</h3>
                    <button id="btn-assign-plan"></button>
                    <div id="plan-list" style="display:none"></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- MODAL OVERLAY -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>

            <button id="modal-confirm" class="btn">OK</button>
            <button id="modal-cancel" class="btn secondary">Cancel</button>
        </div>
    </div>

    <!-- CONFIRM SUBSCRIPTION MODAL -->
    <div id="confirm-modal" class="confirm-modal">
        <div class="confirm-modal-content">
            <h2>Confirm Subscription</h2>
            <div id="confirm-modal-body">
                <!-- Info aggiunte dinamicamente -->
            </div>

            <button id="confirm-modal-ok" class="btn">Confirm</button>
            <button id="confirm-modal-cancel" class="btn secondary">Cancel</button>
        </div>
    </div>

    <!-- JS -->
    <script type="module" src="js/main.js"></script>

</body>

</html>
