<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Manager</title>
    <link rel="icon" type="image/png" href="media/dome_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <script>

        function autodetectTheme() {
            if(window.matchMedia?.("(prefers-color-scheme:dark)").matches) {
                document.documentElement.dataset ["theme"] = "dark";
            } else {
                document.documentElement.dataset["theme"] = "light";
            }

            window
                .matchMedia("(prefers-color-scheme: dark)")
                .addEventListener ("change", (event) => {
                    document.documentElement.dataset["theme"] = event.matches ? "dark" : "light";
                }
            );        
        }

        autodetectTheme();

        function toggleTheme() {
            if(document.documentElement.dataset["theme"] == "light") {
                document.documentElement.dataset["theme"] = "dark";
            } else {
                document.documentElement.dataset["theme"] = "light";
            }
        }
    </script>

</head>

<body>
    <!-- TOP NAVBAR -->
    <nav class="top-navbar">
        <div class="nav-left">
            <a href="index.html">
                <img src="media/dome-logo.png" class="logo" alt="Logo" />
            </a>
            <h1 class="app-title">Subscription Manager</h1>
        </div>

        <div class="nav-right">
            <!-- <span id="user-greeting"><i class="fa-solid fa-user"></i> <strong id="user-name" class="user-name"></strong> </span> -->
             <span id="user-greeting">
                <span class="user-badge">
                    <i class="fa-solid fa-user"></i>
                    <span id="user-name" class="user-name"></span>
                </span>
            </span>
            <!-- <button id="logoutBtn" class="logout">LOGOUT</button> -->
            <button id="logoutBtn" class="logout"> <i class="fa-solid fa-arrow-right-from-bracket"></i> LOGOUT</button>
        </div>
    </nav>

    <div class="layout">

        <!-- left panel for organizations -->
        <div class="sidebar">

            <!-- title -->
            <h2 class="section-title">Onboarded Organizations</h2>

            <!-- organization list -->
            <div id="org-list" class="org-list">
                <!-- Organizations loaded via JS -->
            </div>

        </div>

        <!-- main panel for subscriptions -->
        <div class="main">

            <!-- a message panel-->
            <div id="message-panel" class="message-panel"></div>

            <!-- selected organisation header-->
            <div id="org-header" class="org-header"></div>

            <div id="subscriptions-container" class="subscriptions-container">
                <!-- Subscription List -->

                <!-- current subscription> -->
                <div id="active-subscription>">

                    <!-- title -->
                    <h3 class="section-title">Current Subscriptions</h3>

                    <!-- subscription container -->
                    <div id="current-subscriptions-list" class="subscription-list">
                        <!-- subscriptions loaded via JS -->
                    </div>

                    <div id="plans-container" class="plans-container">
                        <!-- buttons -->
                        <div id="plans-container-buttons" class="plans-container-buttons">
                            <button id="btn-assign-plan"></button>
                        </div>
                        <!-- available plans -->
                        <div id="plan-list" class="plan-list">
                            <!-- plans loaded via JS -->
                        </div>
                    </div>

                </div>

                <!-- older subscriptions-->
                <div id="other-subscriptions>">
                    <!-- title -->
                    <h3 class="section-title">Terminated Subscriptions</h3>
                    <!-- subscriptions container -->
                    <div id="other-subscriptions-info" class="subscription-list">
                        <!-- subscriptions loaded via JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- MODAL OVERLAY -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>

            <button id="modal-confirm" >OK</button>
            <button id="modal-cancel" class="secondary">Cancel</button>
        </div>
    </div>

    <!-- CONFIRM SUBSCRIPTION MODAL -->
    <div id="confirm-modal" class="confirm-modal">
        <div class="confirm-modal-content">
            <h2>Confirm new Subscription</h2>
            <div id="confirm-modal-body">
                <!-- content generated by JS -->
            </div>

            <button id="confirm-modal-ok">Confirm</button>
            <button id="confirm-modal-cancel" class="secondary">Cancel</button>
        </div>
    </div>

    <!-- TEMPLATES -->
    <div style="display:none">

        <!-- the organisation card in the left menu -->
        <div id="org-card-template" class="org-card">
            <h3 id="tradingName"></h3>
            <p id="id"></p>
        </div>

        <!-- the organisation header in the main panel -->
        <div id="org-header-template">
            <p class="org-header-title"><strong id="tradingName"></strong></p>
            <small><span id="id"></span></small>
            <div style="text-align:right;">
                <span id="link_to_dome" style="cursor:pointer">View this organization in DOME <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/External.svg" style="height:10pt"> </span>
            </div>
        </div>

        <!-- a card for a subscription -->
        <div id="subscription-template" class="sub-card">
            <h3 id="name"></h3>
            <p><strong>Subscription ID: </strong><span id="id"></span></p>
            <p><strong>Activation Date: </strong><span id="activationDate"></span></p>
            <p id="terminationDateContainer"><strong>Termination Date: </strong><span id="terminationDate"></span></p>
            <div>
                <button id="edit">Edit</button>
                <button id="confirm">Confirm</button>
                <button id="cancel" class="secondary">Cancel</button>
            </div>
            <p>
                <strong>Status:</strong>
                <span id="statusLabel" style="display:none"></span>
                <select class="status-select" data-sub-id="${p.id}" disabled id="statusOptions" style="display:none">
                </select>
            </p>
        </div>

        <!-- a card for a subscription plan to chose among -->
        <div id="subscription-plan-template" class="plan-card">

            <!-- subscription metadata-->
            <h4><span id="name"></span></h4>
            <p id="id"></p>
            <p id="description"></p>

            <!-- filler -->
            <div style="flex:1; overflow:auto"></div>
            
            <!-- characteristics-->
            <div id="characteristics" style="display:none"></div>

            <!-- filler -->
            <div style="flex:1; overflow:auto"></div>

            <span id="link_to_dome">View in DOME <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/External.svg" style="height:10pt"> </span>

            <!-- actions -->
            <div>
                <button id="select" style="display:none">Select</button>
                <button id="proceed" style="display:none">Next</button>
                <button id="cancel" class="secondary" style="display:none">Cancel</button>
            </div>

        </div>

        <!-- percentage editor -->
        <div id="percentage-editor-template" style="display:none">
            <label id="label"></label>
            <input id="value" placeholder="0" style="width:40pt; text-align:right">
        </div>

        <!-- date editor -->
        <div id="date-editor-template" style="display:none">
            <label id="label"></label>
            <input id="value" type="date"/>
        </div>

        <!-- boolean editor -->
        <div id="boolean-editor-template" style="display:none">
            <input id="value" type="checkbox"/>
            <label id="label"></label>
        </div>

        <!-- an embedded message -->
        <div id="nested-message-template" class="nested-message">
            <p id="message"></p>
        </div>

    </div>

    <!-- JS -->
    <script type="module" src="js/main.js"></script>

</body>

</html>
