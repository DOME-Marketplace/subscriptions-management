<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions Management - Sign in</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="media/dome_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">

        <div class="welcome-text">
           Log in to subscriptionsmanagement.dome-markletplace.eu
        </div>

        <!-- GREEN MESSAGE BOX -->
        <div class="info-box box-same-size">
            <p class="info-text"> THIS IS INTERNAL SUBSCRIPTIONS <br>
            MANAGEMENT SYSTEM!</p>            
        </div>

        <!-- LOGIN CARD -->
        <div class="login-card box-same-size">

            <img src="media/dome_logo.png" class="logo" alt="logo">

            <div class="login-label">LOGIN USING</div>

            <button class="login-btn" id="loginBtn">
                <span class="icon">
                </span> LOGIN
            </button>
        </div>

        <div class="login-help">
            If you have trouble logging in, you can contact the administrator.<br>
            <a href="#">Request access with a password here</a>.
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
